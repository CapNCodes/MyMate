<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For You ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background: #f7d9e3;
    font-family: "Segoe UI", sans-serif;
  }

  .envelope-container {
    position: relative;
    width: 320px;
    height: 220px;
    cursor: pointer;
    transition: transform 0.4s ease;
  }

  .envelope {
    width: 100%;
    height: 100%;
    background: #fff;
    border-radius: 6px;
    position: relative;
    box-shadow: 0 12px 25px rgba(0,0,0,0.15);
    overflow: hidden;
  }

  .flap {
    position: absolute;
    top: 0;
    width: 100%;
    height: 60%;
    background: #ff9eb5;
    clip-path: polygon(0 0, 100% 0, 50% 100%);
    transform-origin: top;
    transition: transform 0.6s ease;
  }

  .letter-wrapper {
    position: absolute;
    bottom: -100%;
    width: 100%;
    height: 100%;
    perspective: 1000px;
    transition: bottom 0.6s ease;
  }

  .letter {
    width: 100%;
    height: 100%;
    background: #fff;
    padding: 20px;
    box-sizing: border-box;
    text-align: center;
    position: absolute;
    backface-visibility: hidden;
    border-radius: 6px;
    transition: transform 0.8s ease;
  }

  .letter.front h1 {
    color: #ff4d6d;
  }

  .letter.front p {
    color: #444;
  }

  .hint {
    margin-top: 15px;
    font-size: 0.9rem;
    color: #777;
  }

  .letter.back {
    transform: rotateY(180deg);
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 1.4rem;
    color: #444;
  }

  .open .flap {
    transform: rotateX(180deg);
  }

  .open .letter-wrapper {
    bottom: 0;
  }

  .flipped .letter.front {
    transform: rotateY(180deg);
  }

  .flipped .letter.back {
    transform: rotateY(360deg);
  }

  #flipButton {
    margin-top: 20px;
    padding: 10px 18px;
    background: #ff4d6d;
    color: white;
    border: none;
    border-radius: 6px;
    font-size: 1rem;
    cursor: pointer;
    display: none;
    box-shadow: 0 6px 15px rgba(0,0,0,0.2);
  }

  #flipButton:hover {
    background: #ff3558;
  }
</style>
</head>
<body>

<div class="envelope-container" onclick="openEnvelope()">
  <div class="envelope">
    <div class="flap"></div>

    <div class="letter-wrapper">
      <div class="letter front">
        <h1>iloveyouuuü´∂ü´∂ü´∂</h1>
        <p style="margin-top: 20px; font-weight: bold; color:#ff4d6d;">
          congratulations mate!!ü•Çü•∞
        </p>
        <p class="hint">open the back ‚Ü∫</p>
      </div>

      <div class="letter back">
        im so sorryü•π
      </div>
    </div>

  </div>
</div>

<button id="flipButton" onclick="flipLetter()">Open the back</button>

<script>
  let opened = false;
  let flipped = false;

  function openEnvelope() {
    if (!opened) {
      document.querySelector('.envelope-container').classList.add('open');
      opened = true;

      // Show the flip button after the letter slides up
      setTimeout(() => {
        document.getElementById('flipButton').style.display = 'block';
      }, 700);
    }
  }

  function flipLetter() {
    if (opened) {
      const wrapper = document.querySelector('.letter-wrapper');
      wrapper.classList.toggle('flipped');
    }
  }
</script>

</body>
</html>
