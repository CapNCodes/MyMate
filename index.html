<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For You ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #f7d9e3;
    font-family: "Segoe UI", sans-serif;
  }

  .envelope-container {
    position: relative;
    width: 320px;
    height: 220px;
    cursor: pointer;
    transition: transform 0.4s ease;
  }

  .envelope-container:hover {
    transform: scale(1.03);
  }

  .envelope {
    width: 100%;
    height: 100%;
    background: #fff;
    border-radius: 6px;
    position: relative;
    box-shadow: 0 12px 25px rgba(0,0,0,0.15);
    overflow: hidden;
  }

  .flap {
    position: absolute;
    top: 0;
    width: 100%;
    height: 60%;
    background: #ff9eb5;
    clip-path: polygon(0 0, 100% 0, 50% 100%);
    transform-origin: top;
    transition: transform 0.6s ease;
  }

  .letter {
    position: absolute;
    bottom: -100%;
    width: 100%;
    height: 100%;
    background: #fff;
    padding: 20px;
    box-sizing: border-box;
    text-align: center;
    transition: bottom 0.6s ease;
  }

  .letter h1 {
    margin-bottom: 10px;
    color: #ff4d6d;
  }

  .letter p {
    color: #444;
    line-height: 1.5;
  }

  .congrats {
    margin-top: 20px;
    font-weight: bold;
    color: #ff4d6d;
    font-size: 1.2rem;
  }

  .open .flap {
    transform: rotateX(180deg);
  }

  .open .letter {
    bottom: 0;
  }
</style>
</head>
<body>

<div class="envelope-container" onclick="openEnvelope()">
  <div class="envelope">
    <div class="flap"></div>
    <div class="letter">
      <h1>iloveyouuuü´∂ü´∂ü´∂</h1>

      <p class="congrats">congratulations mate!!ü•Çü•∞</p>
    </div>
  </div>
</div>

<script>
  let opened = false;
  function openEnvelope() {
    if (!opened) {
      document.querySelector('.envelope-container').classList.add('open');
      opened = true;
    }
  }
</script>

</body>
</html>
