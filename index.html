<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For You ❤️</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #f7d9e3;
    font-family: "Segoe UI", sans-serif;
  }

  .envelope-container {
    position: relative;
    width: 320px;
    height: 220px;
    cursor: pointer;
    transition: transform 0.4s ease;
  }

  .envelope {
    width: 100%;
    height: 100%;
    background: #fff;
    border-radius: 6px;
    position: relative;
    box-shadow: 0 12px 25px rgba(0,0,0,0.15);
    overflow: hidden;
  }

  .flap {
    position: absolute;
    top: 0;
    width: 100%;
    height: 60%;
    background: #ff9eb5;
    clip-path: polygon(0 0, 100% 0, 50% 100%);
    transform-origin: top;
    transition: transform 0.6s ease;
  }

  .letter-wrapper {
    position: absolute;
    bottom: -100%;
    width: 100%;
    height: 100%;
    perspective: 1000px;
    transition: bottom 0.6s ease;
  }

  .letter {
    width: 100%;
    height: 100%;
    background: #fff;
    padding: 20px;
    box-sizing: border-box;
    text-align: center;
    position: absolute;
    backface-visibility: hidden;
    border-radius: 6px;
    transition: transform 0.8s ease;
  }

  .letter.front h1 {
    color: #ff4d6d;
  }

  .letter.front p {
    color: #444;
  }

  .letter.back {
    transform: rotateY(180deg);
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 1.4rem;
    color: #444;
  }

  .open .flap {
    transform: rotateX(180deg);
  }

  .open .letter-wrapper {
    bottom: 0;
  }

  .flipped .letter.front {
    transform: rotateY(180deg);
  }

  .flipped .letter.back {
    transform: rotateY(360deg);
  }
</style>
</head>
<body>

<div class="envelope-container" onclick="openEnvelope()">
  <div class="envelope">
    <div class="flap">
